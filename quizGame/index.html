<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content = "width-device-width,initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content = "ie=edge">
    <link href = "quizGame.css" rel="stylesheet">
    <script src="quizGame.js"></script>
    <title>Quiz Webpage</title>

</head>
<body>
    <div class = "container">
        <div id="questionContainer" class = "hide">
            <div id = "question">Question</div>
            <div id = "answerButtons" class="buttonGrid">
                <button class="button">Answer1</button>
                <button class="button">Answer2</button>
                <button class="button">Answer3</button>
                <button class="button">Answer4</button>
            </div>
        </div>
        <div class = "controls">
            <button id = "startButton" class = "startButtonClass button">Start</button>
            <button id = "nextButton" class = "nextButtonClass button hide">Next</button>
        </div>
    </div>


</body>
</html>
